<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="comedian">
                <img src="./images/Comedian.png" alt="Comedian">
            </div>
            <div class="text-box" id="jokeBox">
                <p class="text" id="affirmation">Welcome to The Show. Click the Button and Enjoy It</p>
            </div>
        </div>
        <div class="btns">
            <button class="random-btn" onclick="randomJoke()">Randomize</button>
            <button class="laugh-btn" onclick="laugh()">Laugh</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
